name: Build Zola Website

on:
  pull_request:

jobs:
  build-webiste:
    runs-on: ubuntu-22.04
    steps:
      - name: "Install Zola"
        id: install-zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.14.0
      - name: "Build Website"
        id: build-website
        run: "zola build"
      - name: "Push Website"
        id: push-website
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: '[AUTOGENERATED files by Github Action]'
